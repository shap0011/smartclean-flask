<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='logos/black-logos/favicon-standard-32x32-black.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='logos/black-logos/favicon-small-16x16-black.png') }}"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename='logos/black-logos/apple-touch-icon.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='logos/site.webmanifest') }}"
    />

    <!-- Bootstrap (CDN) -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}"
    />

    <!-- Your CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <!-- FLEX COLUMN LAYOUT -->
  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fw-semibold"
          href="{{ url_for('home') }}"
        >
          <img
            src="{{ url_for('static', filename='logos/white-logos/navbar-logo-48x48-white.png') }}"
            alt="SmartClean logo"
            width="28"
            height="28"
            class="d-inline-block"
            style="object-fit: contain"
          />
          <span>SmartClean</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMain"
          aria-controls="navMain"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
                href="{{ url_for('home') }}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                href="{{ url_for('about') }}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'clean' %}active{% endif %}"
                href="{{ url_for('clean') }}"
                >Clean</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}"
                href="{{ url_for('contact') }}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- PAGE TITLE -->
    <header class="container py-4">
      <h1 class="fw-bold">{% block header1 %}{% endblock %}</h1>
    </header>

    <!-- MAIN CONTENT (grows to push footer down) -->
    <main class="container py-4 flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3">
      <span>&copy; 2025 Final Project by Olga Durham</span>
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
